{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'myapp/css/style.css' %}">

<body class="">
<!-----login Form------>
<h2 class="form-head">Login Your Account</h2>
<form action="userhome/" method="post">
        {% csrf_token %}

    </div>
     <div class="col-sm">
        <input type="email" class="form-control" placeholder="Email@example.com" name="email" title="please enter your Email" required="">
     </div>
     <div class="col-sm">
        <div class="w-100"></div>
    </div>
</div>
    <div class="form-row mt-4">
          <div class="col-sm">
        <div class="w-100"></div>
    </div>
     <div class="col-sm">

     </div>
     <div class="col-sm">
        <div class="w-100"></div>
    </div>
     </div>
    </div>
         <div class="form-row"> 
                <div class="col-5">
                <div class="w-100"></div> 
                   </div>     
                <div class="col-sm-4">
                        <input class="btn-submit" type="submit"  value="login" name="submit" >

   </div>
</form>  <br>
<h5 class="h-m text-white">you have no account?<a href="../form1/">sign up</a></h5>
</div>
